<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Nieuwe ongelezen forum berichten</title>
    <style type="text/css">
    body {
        font-family: Arial;
        font-size: 13px;
        line-height: 20px;
    }
    a {
        text-decoration: none;
        outline: none;
        color: #666;
    }
    div {
        display: block;
    }
    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
        margin: 0;
    }
    fieldset, img {
        border: 0;
    }
    .container {
        min-height: 40px;
        position: relative;
    }
    .title {
        height: 20px;
        font-weight: bold;
        overflow: hidden;
        padding: 0px 3px;
        background-color: #038206;
        color: white;
    }
    .reaction {
        height: 80px;
        overflow: hidden;
        padding: 0px 3px;
        cursor: pointer;
    }
    .reaction:hover {
        background-color: #EEE;
    }
    .reactionImage img {
        height: 30px;
        width: 30px;
        margin: 5px 5px 5px 0px;
        float: left;
    }
    .reactionContent {
        color: #3E3E40;
    }
    .topicDate {
        font-size: 10px;
        display: block;
        color: #999;
        float: right;
    }
    .paginationContainer {
        position: relative;
        background-color: white;
        height: 20px;
    }
    .paginationContainer a {
        position: absolute;
        width: 16px;
        height: 16px;
        top: 2px;
        display: block;
        cursor: auto;
    }
    .paginationContainer .paginationContainerNumber {
        display: block;
        color: #038206;
        font-weight: bold;
        font-size: 11px;
        text-align: center;
    }
    .paginationContainer a img {
        display: block;
        width: 16px;
        height: 16px;
        background-image: url(icon_sprite.png);
        background-repeat: no-repeat;
        background-color: #038206;
    }
    .paginationContainer .previous {
        left: 2px;
    }
    .paginationContainer .previous img {
        background-position: -22px -62px;
    }
    .paginationContainer .previous:hover img {
        background-position: -72px -62px;
    }
    .paginationContainer .next {
        right: 2px;
    }
    .paginationContainer .next img {
        background-position: -22px -22px;
    }
    .paginationContainer .next:hover img {
        background-position: -72px -22px;
    }
    .break {
        clear: both;
    }
    </style>
    <script src="jquery-1.6.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var index = 0;
        var rotateTimeout = false;

        function init() {
            jQuery('a.next').bind('click', next);
            jQuery('a.previous').bind('click', previous);
            jQuery('div.reaction').bind('click', openReaction);
            showReaction();
            updateTotal();
            resetRotate();
        }

        function autoRotate() {
            var topics = JSON.parse(localStorage[NEW_TOPICS_KEY]);
            index++;
            if (index >= topics.length) {
                index = 0;
            }
            showReaction();

            rotateTimeout = window.setTimeout(autoRotate, 10000);
        }

        function resetRotate() {
            if (rotateTimeout) {
                window.clearTimeout(rotateTimeout);
            }
            rotateTimeout = window.setTimeout(autoRotate, 60000);
        }

        function next() {
            resetRotate();
            var topics = JSON.parse(localStorage[NEW_TOPICS_KEY]);
            index++;
            if (index >= topics.length) {
                index = 0;
            }
            showReaction();
        }

        function previous() {
            resetRotate();
            var topics = JSON.parse(localStorage[NEW_TOPICS_KEY]);
            index--;
            if (index < 0) {
                index = topics.length-1;
            }
            showReaction();
        }

        function openReaction() {
            resetRotate();
            var topics = JSON.parse(localStorage[NEW_TOPICS_KEY]);
            // remove topic from unread list
            var topic = topics.splice(index, 1)[0];
            // update unread list
            localStorage[NEW_TOPICS_KEY] = JSON.stringify(topics);
            // set index
            if (index >= topics.length) {
                index = topics.length - 1;
            }
            // open link
            chrome.tabs.create({url: topic.reactionsLink});
            // show new reaction
            showReaction();
        }

        function showReaction() {
            var topics = JSON.parse(localStorage[NEW_TOPICS_KEY]);
            // close if we have no (more) topics to show
            if (topics.length == 0) {
                close();
            }
            // reset index if out of range
            if (index >= topics.length || index < 0) {
                index = 0;
            }
            var topic = topics[index];
            jQuery('div.title').text(topic.topicTitle).prepend('<div class="topicDate"></div>').attr('alt',topic.topicTitle);
            jQuery('div.topicDate').text(topic.reactionTime);
            // check if avatar url contains the full url..
            var url = topic.userAvatarUrl;
            if (url.indexOf('http') != 0) {
                url = getCoconutUrl() + url;
            }
            jQuery('div.reactionImage > img').attr('src',url);
            jQuery('div.reactionImage > img').attr('alt',topic.userName);
            jQuery('div.reactionContent').text(topic.content).attr('alt',topic.content);
            jQuery('div.paginationContainerNumber').text('' + (index+1) + '/' + topics.length);
        }

        function updateTotal() {
            var topics = JSON.parse(localStorage[NEW_TOPICS_KEY]);
            jQuery('div.paginationContainerNumber').text('' + (index+1) + '/' + topics.length);
            window.setTimeout(updateTotal, 1000);
        }
    </script>
  </head>
  <body onload="init()">
    <div class="container">
        <div class="title"><div class="topicDate"></div></div>
        <div class="reaction">
            <div class="reactionImage">
                <img src="" alt="">
            </div>
            <div class="reactionContent"></div>
            <div class="break"></div>
        </div>
        <div class="paginationContainer" >
            <div class="paginationContainerNumber"></div>
            <a class="previous" href="javascript:void(0)"><img alt="Transparent" src="transparent.gif"></a>
            <a class="next" href="javascript:void(0)"><img alt="Transparent" src="transparent.gif"></a>
        </div>
        <div class="break"></div>
    </div>
  </body>
</html>
