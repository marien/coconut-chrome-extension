<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <link href="options.css" media="all" rel="stylesheet" type="text/css" />
  <script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="options-store.js"></script>
  <script src="options.js"></script>
</head>

<body>

<form id="options-form">

<table>
  <tr>
    <td class="header" colspan="2" id="options-header">
    </td>
  </tr>
  <tr>
    <td class="label" id="keyboard-navigation"></td>
    <td>
      <input type="checkbox" name="keyboard-navigation-check">
      <label id="show-keyboard-navigation">
      </label>
    </td>
  </tr>
  <tr>
    <td class="label" id="notifications"></td>
    <td>
      <input type="checkbox" name="notifications-check">
      <label id="show-notifications">
      </label>
    </td>
  </tr>
  <tr>
    <td class="label" id="forum-new-topic-notification"></td>
    <td>
      <input type="checkbox" name="forum-new-topic-notification-check">
      <label id="show-forum-new-topic-notification">
      </label>
    </td>
  </tr>
  <tr>
    <td class="label" id="network-connections-online-notification"></td>
    <td>
      <input type="checkbox" name="network-connections-online-notification-check">
      <label id="show-network-connections-online-notification">
      </label>
    </td>
  </tr>
  <tr>
    <td class="label" id="network-connections-offline-notification"></td>
    <td>
      <input type="checkbox" name="network-connections-offline-notification-check">
      <label id="show-network-connections-offline-notification">
      </label>
    </td>
  </tr>
  <tr>
    <td class="label" id="chat-new-message-notification"></td>
    <td>
      <input type="checkbox" name="chat-new-message-notification-check">
      <label id="show-chat-new-message-notification">
      </label>
    </td>
  </tr>
  <tr>
    <td class="label" id="interval-text"></td>
    <td>
      <select name="refresh-interval">
      </select>
    </td>
  </tr>
  <tr>
    <td class="label" id="reloadcenter-text"></td>
    <td>
      <select name="reloadcenter-interval">
      </select>
    </td>
  </tr>
  <tr>
    <td class="label" id="closenotification-text"></td>
    <td>
      <select name="closenotification-interval">
      </select>
    </td>
  </tr>
  <tr>
    <td class="buttons" colspan="2">
      <button id="save-button"></button>
    </td>
  </tr>
</table>

</form>

</body>
</html>
